<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-flex-layout/classes/iron-flex-layout.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../iron-input/iron-input.html">
<link rel="import" href="../neon-animation/neon-animation.html">
<link rel="import" href="../paper-input/paper-input-container.html">
<link rel="import" href="../paper-item/paper-item.html">
<link rel="import" href="../paper-styles/paper-styles.html">


<dom-module id="paper-dropdown-select">

  <style>
    :host {
      display: block;
      position: relative;
    }
    #dropdown {
      position: absolute;
      background-color: var(--paper-dropdown-color, white);
      z-index: 1;
      display: none;
      white-space: nowrap;

      @apply(--paper-dropdown-select);
      @apply(--shadow-elevation-2dp);
    }

    #dropdown ::content paper-item {
      @apply(--paper-dropdown-select-items);
      cursor: pointer;
    }

    #dropdown-icon {
      @apply(--paper-dropdown-select-icon);
      cursor: pointer;
    }

    #dropdown ::content paper-item:hover {
      background-color: var(--paper-dropdown-highlight-color, #EBF0F3);
    }
  </style>

  <template>
    <div class="horizontal center layout" on-click="_dropdownAction">
      <span hidden$="{{!label}}">{{label}}</span>
      <content select=":not(.dropdown)"></content>
      <iron-icon id="dropdown-icon" icon="[[_dropdownIcon(opened, icon)]]" src=[[src]] hidden$="{{hideIcon}}"></iron-icon>
    </div>
    <div id="dropdown" on-click="_dropdownAction">
      <content select=".dropdown"></content>
    </div>
  </template>

</dom-module>

<script>

  (function() {

    Polymer({

      is: 'paper-dropdown-select',

      behaviors: [
        Polymer.NeonAnimationRunnerBehavior
      ],

      properties: {

        autoDisabled: {
          type: Boolean,
          value: false
        },

        opened: {
          type: Boolean,
          value: false,
          notify: true
        },

        label: {
          type: String,
          value: null
        },

        icon: {
          type: String,
          value: null
        },

        src: {
          type: String,
          value: ''
        },

        hideIcon: {
          type: Boolean,
          value: false
        },

        animationOrigin: {
          type: String,
          value: '0 0'
        },

        animationConfig: {
          type: Object,
          value: function() {
            return {
              open: [{
                name: 'scale-up-animation',
                node: this.$$('#dropdown'),
                transformOrigin: '0 0'
              }],
              close: [{
                name: 'scale-down-animation',
                node: this.$$('#dropdown'),
                transformOrigin: '0 0'
              }]
            }
          }
        }

      },

      listeners: {
        'neon-animation-finish': '_displayNone'
      },

      open: function() {
        this._open();
      },

      close: function() {
        this._close();
      },

      _displayNone: function() {
        if (!this.opened) {
          this.$$('#dropdown').style.display = 'none';
        }
      },

      _dropdownIcon: function(isOpen, icon) {
        if (icon) {
          return icon;
        } else if(isOpen) {
          return 'arrow-drop-up';
        } else {
          return 'arrow-drop-down';
        }
      },

      _open: function() {
        if (this.opened) { return; }
        this.opened = true;
        this.animationConfig.open[0].transformOrigin = this.animationOrigin;
        this.$$('#dropdown').style.display = 'block';
        this.playAnimation('open');
      },

      _close: function() {
        if (!this.opened) { return; }
        this.opened = false;
        this.animationConfig.close[0].transformOrigin = this.animationOrigin;
        this.playAnimation('close');
      },

      _dropdownAction: function(e) {
        if (this.autoDisabled) { return; }
        if (this.opened) {
          this._close();
        } else {
          this._open();
        }
      },

      _hideDropdown : function() {
        this.opened = false;
        this.playAnimation('close');
      }
    });

  })();

</script>
