<html>
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>paper-select demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../paper-item/paper-item.html">
  <link rel="import" href="../../paper-input/paper-input.html">
  <link rel="import" href="../paper-dropdown-select.html">
  <link rel="import" href="../../paper-styles/paper-styles.html">
  <link rel="import" href="../../paper-styles/demo-pages.html">
  <link rel="import" href="../../iron-form/iron-form.html">

  <style>
    .horizontal-section {
      padding: 0 !important;
    }
  </style>
</head>
<body>
  <div class="horizontal center-justified layout">
    <form is="iron-form">
      <paper-dropdown-select id="my-element" label="Dropdown" name="select"></paper-dropdown-select>
      <paper-input label="Hello!"></paper-input>
    </form>
  </div>

  <script>
  (function() {
    document.addEventListener('WebComponentsReady', function() {
      var dropdown = document.querySelector('#my-element');
      dropdown.options = [
        {label: 'One', value: 1},
        {label: 'Blue', value: '#55F'},
        {label: 'A Rose by an other name', value: 'would smell as sweet'}
      ];
    });
  })();
  </script>
</body>
</html>
